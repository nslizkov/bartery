<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход — Обмен навыками</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 3rem;">
    <div class="card">
      <h2>Вход</h2>
      <div id="err" class="alert alert-danger" style="display: none;"></div>
      <form id="form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required placeholder="email@example.com">
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn">Войти</button>
      </form>
      <p style="margin-top: 1rem;"><a href="register.html">Нет аккаунта? Зарегистрироваться</a></p>
    </div>
    <p style="text-align: center;"><a href="admin/">Админка (БД)</a></p>
  </div>
  <script src="js/api.js"></script>
  <script>
    if (api.getToken()) location.replace('users.html');
    const form = document.getElementById('form');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';
      const fd = new FormData(form);
      try {
        const data = await api.auth.login({ email: fd.get('email'), password: fd.get('password') });
        api.setToken(data.token);
        location.replace('users.html');
      } catch (x) {
        err.textContent = (x.data && x.data.error) || 'Ошибка входа';
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
