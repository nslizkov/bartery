<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — Обмен навыками</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 3rem;">
    <div class="card">
      <h2>Регистрация</h2>
      <div id="err" class="alert alert-danger" style="display: none;"></div>
      <form id="form">
        <div class="form-group">
          <label>Логин</label>
          <input type="text" name="username" required placeholder="username">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required placeholder="email@example.com">
        </div>
        <div class="form-group">
          <label>Пароль (не менее 6 символов)</label>
          <input type="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
          <label>Имя (необязательно)</label>
          <input type="text" name="full_name" placeholder="Иван Иванов">
        </div>
        <button type="submit" class="btn">Зарегистрироваться</button>
      </form>
      <p style="margin-top: 1rem;"><a href="login.html">Уже есть аккаунт? Войти</a></p>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script>
    if (api.getToken()) location.replace('users.html');
    const form = document.getElementById('form');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';
      const fd = new FormData(form);
      try {
        const data = await api.auth.register({
          username: fd.get('username'),
          email: fd.get('email'),
          password: fd.get('password'),
          full_name: fd.get('full_name') || undefined
        });
        api.setToken(data.token);
        location.replace('users.html');
      } catch (x) {
        err.textContent = (x.data && x.data.error) || 'Ошибка регистрации';
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
